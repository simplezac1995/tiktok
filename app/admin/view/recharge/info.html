{extend name="base" /}{block name="body"}
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.all.js"></script>
<body>
<div class="ok-body">
	<form class="layui-form ok-form layui-form-pane" lay-filter="formFilter">
		<input type="hidden" name="id" />
		
		<div class="layui-form-item">
			<div class="layui-input-block checkbtn" style="display:none">
				<button type="button" status="1" class="layui-btn">充值成功</button>
				<button type="button" status="0" class="layui-btn layui-btn-danger">充值失败</button>
			</div>
		</div>

		<hr>
		
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">订单号</label>
				<div class="layui-input-block">
					<input type="text" name="sn" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">支付方式</label>
				<div class="layui-input-block">
					<input type="text" name="channel" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			
			<div class="layui-inline" style="color: red">
				<label class="layui-form-label">充值金额</label>
				<div class="layui-input-block">
					<input type="text" name="money" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">会员ID</label>
				<div class="layui-input-block">
					<input type="text" name="user_id" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">等级</label>
				<div class="layui-input-block">
					<input type="text" name="vipcard" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			<div class="layui-inline" style="color: red">
				<label class="layui-form-label">USDT个数</label>
				<div class="layui-input-block">
					<input type="text" name="money2" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			<label class="layui-form-label">名称</label>
				<div class="layui-input-block">
					<input type="text" name="username" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">电话</label>
				<div class="layui-input-block">
					<input type="text" name="tel" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">提交时间</label>
				<div class="layui-input-block">
					<input type="text" name="create_time" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="text" name="status_name" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">申请备注</label>
			<div class="layui-input-block">
				<input type="text" name="memo" autocomplete="off" class="layui-input" readonly="readonly">
			</div>
		</div>
		
		<fieldset class="layui-elem-field">
		  <legend>会员账户</legend>
		  <div class="layui-field-box">
		    	<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">开户银行</label>
						<div class="layui-input-block">
							<input type="text" name="user_bank_name" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">分行名称</label>
						<div class="layui-input-block">
							<input type="text" name="user_bank_branch" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">开卡人</label>
						<div class="layui-input-block">
							<input type="text" name="user_bank_username" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">银行卡号</label>
						<div class="layui-input-block">
							<input type="text" name="user_bank_account" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">USDT</label>
					<div class="layui-input-block">
						<input type="text" name="user_usdt_link" autocomplete="off" class="layui-input" readonly="readonly">
					</div>
				</div>
		  </div>
		</fieldset>
		
		<fieldset class="layui-elem-field">
		  <legend>充值账户</legend>
		  <div class="layui-field-box">
		    	<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">开户银行</label>
						<div class="layui-input-block">
							<input type="text" name="sys_bank_name" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">分行名称</label>
						<div class="layui-input-block">
							<input type="text" name="sys_bank_branch" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">开卡人</label>
						<div class="layui-input-block">
							<input type="text" name="sys_bank_username" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
					<div class="layui-inline">
						<label class="layui-form-label">银行卡号</label>
						<div class="layui-input-block">
							<input type="text" name="sys_bank_account" autocomplete="off" class="layui-input" readonly="readonly">
						</div>
					</div>
				</div>
				
		  </div>
		</fieldset>
		
		

		<div class="layui-form-item">
			<label class="layui-form-label" style="border:0;background-color: #fff">审核说明</label>
			<div class="layui-input-block">
				<textarea id="memo" name="check_memo" placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
		
		
	</form>
</div>
<script>formPageInit({
	afterPageInit:function(){
		let $ = layui.jquery;
		
		if(_formData.status=="0"){
			$(".checkbtn").show();
		}
		
		$("button[status]").click(function(){
			var status = $(this).attr("status");
			var memo = $("#memo").val();
			var msg = "确定充值成功吗？"
			if(status=="0"){
				msg = "确定要充值失败吗？"
				if(!memo){
					layui.layer.msg("请输入审核说明");
					return;
				}
			}
			
			
			layui.okLayer.confirm(msg, function(){
				layui.okUtils.ajax("/recharge/check", "post",{id:_formData.id,status:status,memo:memo}, true).done(function (res) {
					layui.okLayer.greenTickMsg("操作成功", function () {
						parent.layer.close(parent.layer.getFrameIndex(window.name));
					});
				}).fail(function (error) {
				    console.log(error);
				});
			})
		});
	}
})</script>
</body>
{/block}
