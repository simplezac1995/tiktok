{extend name="base" /}{block name="body"}
<script type="text/javascript" charset="utf-8"
	src="/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="/admin/js/ueditor/ueditor.all.js"></script>
<body>
	<div class="ok-body">
		<form class="layui-form ok-form"
			lay-filter="formFilter">
			<input type="hidden" name="id" />
			
			<div class="layui-form-item">
				<label class="layui-form-label">类型</label>
				<div class="layui-input-block">
					<select name="type" lay-verify="required">
						{foreach $Think.config.sys.ad_type as $key=>$val }
						<option value="{$key}">{$val}</option>
						{/foreach}
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" name="title" placeholder="请输入标题"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">链接</label>
				<div class="layui-input-block">
					<input type="text" name="link" placeholder=""
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">封面图片</label>
				<div class="layui-input-block">
					<div class="layui-col-md3 layui-col-xs5">
						<div class="layui-upload-list thumbBox mag0 magt3 cutUpload"
							style="margin: 0" width="300" height="200">
							<img class="layui-upload-img thumbImg" src=""> <input
								type="hidden" name="imgurl" value="">
						</div>
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<div class="layui-inline">
						<input type="text" name="sort" placeholder="请输入排序值"
							autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline"></div>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>




		</form>
	</div>
	<script>
		formPageInit()
	</script>
</body>
{/block}
