{extend name="base" /}

{block name="body"}
<body class="childrenBody seting-pass">
<form class="layui-form changePwd">
	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" value="{$username}" disabled class="layui-input layui-disabled">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">旧密码</label>
		<div class="layui-input-block">
			<input type="password" name="oldPwd" value="" placeholder="请输入旧密码" lay-verify="required|oldPwd" class="layui-input pwd">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">新密码</label>
		<div class="layui-input-block">
			<input type="password" name="pass" value="" placeholder="请输入新密码" lay-verify="required|pass" id="oldPwd"
			       class="layui-input pwd">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">确认密码</label>
		<div class="layui-input-block">
			<input type="password" name="confirmPwd" value="" placeholder="请确认密码" lay-verify="required|confirmPwd" class="layui-input pwd">
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="changePwd">立即修改</button>
			<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		</div>
	</div>
</form>
</body>
<script>
layui.use(['form', 'layer','okUtils'], function () {
	var form = layui.form,
		layer = layui.layer,
		okUtils = layui.okUtils,
		$ = layui.jquery;
	//添加验证规则verify
	form.verify({
		pass: [
			/^[\S]{6,16}$/
			, '密码必须6到16位，且不能出现空格'
		],
		oldPwd: [
			/^[\S]{6,16}$/
			, '密码必须6到16位，且不能出现空格'
		],
		confirmPwd: function (value, item) {
			if (!new RegExp($("#oldPwd").val()).test(value)) {
				return "两次输入密码不一致，请重新输入！";
			}
		},

	});

	//修改密码
	form.on("submit(changePwd)", function (data) {
		okUtils.ajax("/index/setpwd","post",data.field,true).done(function(res){
			layer.msg("密码修改成功！");
			$(".pwd").val('');
		});
		return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	})

});
</script>
{/block}
