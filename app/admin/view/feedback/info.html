{extend name="base" /}{block name="body"}
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.all.js"></script>
<body>
<div class="ok-body">
	<form class="layui-form ok-form layui-form-pane" lay-filter="formFilter">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">提交时间</label>
				<div class="layui-input-block">
					<input type="text" name="create_time" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
					<input type="text" name="status_name" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			<label class="layui-form-label">会员姓名</label>
				<div class="layui-input-block">
					<input type="text" name="username" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">会员电话</label>
				<div class="layui-input-block">
					<input type="text" name="usertel" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
			<label class="layui-form-label">反馈姓名</label>
				<div class="layui-input-block">
					<input type="text" name="username" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">反馈电话</label>
				<div class="layui-input-block">
					<input type="text" name="usertel" autocomplete="off" class="layui-input" readonly="readonly">
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">内容</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" name="note" readonly="readonly"></textarea>
			</div>
		</div>
		
		<hr>
		<div class="layui-form-item">
			<label class="layui-form-label" style="border:0;background-color: #fff">处理说明</label>
			<div class="layui-input-block">
				<textarea id="memo" name="memo" placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
		
		<div class="layui-form-item">
			<div class="layui-input-block checkbtn" >
				<button type="button" status="1" class="layui-btn">已处理</button>
				<button type="button" status="0" class="layui-btn layui-btn-danger">未处理</button>
			</div>
		</div>
	</form>
</div>
<script>formPageInit({
	afterPageInit:function(){
		let $ = layui.jquery;
		$("button[status]").click(function(){
			var status = $(this).attr("status");
			var memo = $("#memo").val();
			layui.okUtils.ajax("/feedback/check", "post",{id:_formData.id,status:status,memo:memo}, true).done(function (res) {
				layui.okLayer.greenTickMsg("操作成功", function () {
					parent.layer.close(parent.layer.getFrameIndex(window.name));
				});
			}).fail(function (error) {
			    console.log(error);
			});
		});
	}
})</script>
</body>
{/block}
