{extend name="base" /}{block name="body"}
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.all.js"></script>
<body>
<div class="ok-body">
	<form class="layui-form ok-form layui-form-pane" lay-filter="formFilter">
		<input type="hidden" name="id" />
		<div class="layui-form-item">
			<label class="layui-form-label">账户水流大类</label>
			<div class="layui-input-block">
				<select name="gp" lay-verify="required"><option value="">请选择</option></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="text" name="memo" placeholder="请输入备注" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">金额 负数表示支出</label>
			<div class="layui-input-block">
				<div class="layui-inline">
				<input type="text" name="money" placeholder="请选择金额 负数表示支出" autocomplete="off" class="layui-input" lay-verify="required">
				</div>
				<div class="layui-inline">元</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">账户水流小类</label>
			<div class="layui-input-block">
				<select name="type" lay-verify="required"><option value="">请选择</option></select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">会员ID</label>
			<div class="layui-input-block">
				<div class="layui-inline">
				<input type="text" name="user_id" placeholder="请输入会员ID" autocomplete="off" class="layui-input" lay-verify="required">
				</div>
				<div class="layui-inline"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>




	</form>
</div>
<script>formPageInit()</script>
</body>
{/block}
