{extend name="base" /}{block name="body"}
<body>
<div class="ok-body">
	<div class="layui-row">
		<form class="layui-form layui-col-md12 ok-search">
			<div class="layui-inline">
				<select name="type">
					<option value="">业务类型</option>
					{foreach $Think.config.sys.account_log_types as $key=>$val }
					<option value="{$key}">{$val}</option>
					{/foreach}
				</select>
			</div>
			<div class="layui-inline"><input class="layui-input" placeholder="会员ID" autocomplete="off" name="user_id"></div>
			<div class="layui-inline"><input class="layui-input date-range" placeholder="业务时间" autocomplete="off" name="date_range"></div>
			<button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
		</form>
	</div>
	<!--数据表格-->
	<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
</div>
<script>
listPageInit({
	name:"用户账户流水",
	toolbar:false,
	cols:[[
		{type: "checkbox", fixed: "left"},
		{field: "id", title: "ID", width: 80, sort: true},
		{field: "create_time", title: "业务时间", width: 150},
		{field: "user_id", title: "会员ID", width: 150},
		{field: "username", title: "会员账号", width: 150},
		{field: "name", title: "姓名", width: 150},
		{field: "type", title: "业务类型", width: 150},
		{field: "money", title: "金额", width: 150},
		{field: "memo", title: "备注", width: 150},
	]]
})
</script>
</body>
{/block}
