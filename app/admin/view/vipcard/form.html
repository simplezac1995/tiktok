{extend name="base" /}{block name="body"}
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.all.js"></script>
<style>
<!--
.layui-form-pane .layui-form-label{
	width: 150px;
}
.layui-form-pane .layui-input-block {
    margin-left: 150px;
}
-->
</style>
<body>
<div class="ok-body">
	<form class="layui-form ok-form layui-form-pane" lay-filter="formFilter">
		<input type="hidden" name="id" />
		<div class="layui-form-item">
			<label class="layui-form-label">等级名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" placeholder="请输入等级名称" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">价格</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="price" placeholder="请输入价格" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">元</div>
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">USDT个数</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="usdt" placeholder="请输入USDT个数" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">图标</label>
				<div class="layui-input-block">
					<div class="layui-inline">
						<img id="icon" src="" style="height:38px;" />
						<input type="hidden" name="icon" value="" />
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">一级推荐奖励</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="vip_brokerage1" placeholder="请输入一级推荐奖励金额" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">元</div>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">二级推荐奖励</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="vip_brokerage2" placeholder="请输入二级推荐奖励金额" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">元</div>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">三级推荐奖励</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="vip_brokerage3" placeholder="请输入三级推荐奖励金额" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">元</div>
				</div>
			</div>
			
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">一级任务返佣</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="task_brokerage1" placeholder="请输入一级任务返佣百分比" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">%</div>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">二级任务返佣</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="task_brokerage2" placeholder="请输入二级任务返佣百分比" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">%</div>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">三级任务返佣</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="task_brokerage3" placeholder="请输入三级任务返佣百分比" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">%</div>
				</div>
			</div>
			
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">单个任务收益</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="task_money" placeholder="请输入单个任务收益" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
					<div class="layui-inline">元</div>
				</div>
			</div>
			
			<div class="layui-inline">
				<label class="layui-form-label">每日任务数限制</label>
				<div class="layui-input-block">
					<div class="layui-inline">
					<input type="text" name="task_max" placeholder="请输入每日任务数限制" autocomplete="off" class="layui-input" lay-verify="required|number">
					</div>
				</div>
			</div>
			
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">通知条件</label>
			<div class="layui-input-block">
				<div class="layui-inline" style="margin-left: 20px">余额></div>
				<div class="layui-inline">
					<input type="text" name="show_notice" placeholder="请输入金额" autocomplete="off" class="layui-input" lay-verify="required|number">
				</div>
				
				
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">等级通知</label>
			<div class="layui-input-block">
				<textarea name="note" placeholder="" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>




	</form>
</div>
<script>
formPageInit({
	afterPageInit:function(){
		$ = layui.jquery;
		
		if(!_formData.icon){
			_formData.icon="/images/icon.png";
		}
		
		$("#icon").attr('src',_formData.icon);
		$("input[name=icon]").val(_formData.icon);
		
		var loadIndex;
		layui.upload.render({
	        elem: '#icon',
	        url: "/vipcard/upload",
	        before: function(obj){
	        	loadIndex=layer.load(2);
	        },
	        done: function(res, index, upload){
	        	layer.close(loadIndex);
	          	  //上传完毕
	              if(res.url){
	                  $("#icon").attr('src',res.url);
	                  $("input[name=icon]").val(res.url);
	              }
	        }
	    });
	}
})
</script>
</body>
{/block}
