{extend name="base" /}{block name="body"}
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/admin/js/ueditor/ueditor.all.js"></script>
<body>
<div class="ok-body">
	<form class="layui-form ok-form layui-form-pane" lay-filter="formFilter">
		<input type="hidden" name="id" />
		<div class="layui-form-item">
			<label class="layui-form-label">名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" placeholder="请输入名称" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">服务</label>
			<div class="layui-input-block">
				<input type="text" name="service" placeholder="请输入服务" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">图标</label>
				<div class="layui-input-block">
					<div class="layui-inline">
						<img id="icon" src="" style="height:38px;" />
						<input type="hidden" name="icon" value="" />
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">链接</label>
			<div class="layui-input-block">
				<input type="text" name="linkurl" placeholder="请输入链接" autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<select name="status" lay-verify="required">
					<option value="1">显示</option>
					<option value="0">隐藏</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<div class="layui-inline">
				<input type="text" name="sort" placeholder="请输入排序" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-inline"></div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>




	</form>
</div>
<script>
formPageInit({
	afterPageInit:function(){
		$ = layui.jquery;
		if(!_formData.icon){
			_formData.icon="/images/coin.png";
		}
		
		$("#icon").attr('src',_formData.icon);
		$("input[name=icon]").val(_formData.icon);
		
		var loadIndex;
		layui.upload.render({
	        elem: '#icon',
	        url: "/firecoin/upload",
	        before: function(obj){
	        	loadIndex=layer.load(2);
	        },
	        done: function(res, index, upload){
	        	layer.close(loadIndex);
	          	  //上传完毕
	              if(res.url){
	                  $("#icon").attr('src',res.url);
	                  $("input[name=icon]").val(res.url);
	              }
	        }
	    });
	}
})</script>
</body>
{/block}
