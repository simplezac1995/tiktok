<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="/admin/images/favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" href="/admin/css/oksub.css" media="all"/>
	<script type="text/javascript" src="/admin/lib/layui/layui.js"></script>
	<script type="text/javascript" src="/admin/js/common.js?v=1.9"></script>
	<style>
		.layui-form-select{
			height: 38px;
		}
	</style>
	<script>
	var __controller = "{$controller}";
	var __action = "{$action}";
	</script>
</head>
	{block name="body"}页面主体{/block}
	<!-- 头工具栏模板 -->
	<script type="text/html" id="toolbarTpl">
	<div class="layui-btn-container">
		
		{if has_power($controller.'.del')}
		<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">删除</button>
		{/if}

		{if has_power($controller.'.add')}
		<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
		{/if}
	</div>
	</script>
	<script type="text/html" id="toolbarTpl2">
	<div class="layui-btn-container">

		{if has_power($controller.'.del')}
		<button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel">删除</button>
		{/if}

		{if has_power($controller.'.add')}
		<button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
		{/if}

		{if has_power($controller.'.import')}
		<button class="layui-btn layui-btn-sm" lay-event="importExcel">导入</button>
		{/if}
	</div>
	</script>
	<!-- 行工具栏模板 -->
	<script type="text/html" id="operationTpl">
	{if has_power($controller.'.edit')}
	<a href="javascript:" title="编辑" lay-event="edit"><i class="layui-icon">&#xe642;</i></a>
	{/if}

	{if has_power($controller.'.del')}
	<a href="javascript:" title="删除" lay-event="del"><i class="layui-icon">&#xe640;</i></a>
	{/if}
	</script>
	
	<script type="text/html" id="imgurlTpl">
	<a href="javascript:" title="图片" lay-event="showimg"><img src="{{d.imgurl}}" height="40px"/></a>
	</script>

	<script type="text/html" id="iconTpl">
	<a href="javascript:" title="图片" lay-event="showimg"><img src="{{d.icon}}" height="40px"/></a>
	</script>
</html>
