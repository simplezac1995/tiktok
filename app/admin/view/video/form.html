{extend name="base" /}{block name="body"}
<script type="text/javascript" charset="utf-8"
	src="/admin/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="/admin/js/ueditor/ueditor.all.js"></script>
<body>
	<div class="ok-body">
		<form class="layui-form ok-form"
			lay-filter="formFilter">
			<input type="hidden" name="id" />
			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" name="title" placeholder="请输入标题"
						autocomplete="off" class="layui-input" lay-verify="required">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">视频地址</label>
				<div class="layui-input-block">
					<div class="layui-inline" style="width:70%">
					<input type="text" name="link" placeholder="请输入视频地址"
						autocomplete="off" class="layui-input" lay-verify="required">
					</div>
					<div class="layui-inline">
						<button id="btn_upload" type="button" class="layui-btn layui-btn-normal">上传</button>
					</div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<div class="layui-inline">
						<input type="text" name="sort" placeholder="请输入排序值"
							autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline"></div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="save">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>




		</form>
	</div>
	<script>
		formPageInit({
			afterPageInit:function(res){
				var $ = layui.jquery;
				layui.upload.render({
			        elem: '#btn_upload',
			        url: "/video/upload",
			        accept:'video',
			        acceptMime:'MPEG-4 Audio/Video',
			        exts:'mp4',
			        before: function(obj){
			        	loadIndex=layer.load(2);
			        },
			        done: function(res, index, upload){
			        	layer.close(loadIndex);
			          	  //上传完毕
			              if(res.url){
			                  $("input[name=link]").val(res.url);
			              }
			        }
			    });
			}
		})
	</script>
</body>
{/block}
